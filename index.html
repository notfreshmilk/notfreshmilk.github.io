<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section class="before_login">
        <aside class="login_form">
            <form class="hidden" id="login-form">
                <input requiredmaxlength="15" type="text"placeholder="What is your name?"/>
                <button type="submit" class="btn_login">come in!</button>
            </form>
        </aside>
    </section>

    <section class="after_login">
        <aside class="al top">
            <h2 id="clock">00:00:00</h2>
            <dl id="weather_view">
                <dt></dt>
                <dd></dd>
            </dl>
        </aside>

        <aside class="al middle">
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo_form">
                <input id="todo_input" type="text" placeholder="Write to do today" autocomplete="off">
                <!-- <button type="submit"></button> -->
            </form>
            <ul id="todo_list_view"></ul>
        </aside>
    
        <aside class="al bottom">
            <div class="quote">
                <dl id="quote_view">
                    <dt></dt>
                    <dd></dd>
                </dl>
            </div>
        </article>
    
    </section>


    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
